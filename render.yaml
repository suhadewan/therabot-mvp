services:
  - type: web
    name: mindmitra-pwa
    env: python
    region: singapore  # or oregon/frankfurt depending on your users' location
    plan: starter  # $7/month - handles 100+ users
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 pwa_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_TYPE
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: mindmitra-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates a secure secret
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 10000

  - type: pserv  # PostgreSQL database
    name: mindmitra-db
    region: singapore  # Same region as web service
    plan: free  # Free tier - sufficient for 100 users
    databaseName: therabot_prod
    databaseUser: therabot_user 